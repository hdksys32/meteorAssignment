<template  name ="tmpActivityMonitor">
    <div class="container">
        <div class="myclass">
            <h1>Activity Monitor</h1>
            <ul class="eventMain">
                {{#each getEvents}}
                    {{> Template.dynamic template=(getTemplate event_type) }}
                {{/each}}
            </ul>
            <div>
                <div class="floatLeft">
                    <select id="ddlEventType" class="ddlSelect" name="event_type">
                        <option value="0">All Event</option>
                        <option value="ota_event">OTA Update</option>
                        <option value="water_use">Water Use</option>
                        <option value="time_limit">Time Limit</option>
                    </select>
                </div>
                <div class="currentDate">{{getCurrentDateOfScrolledEvent}}</div>
            </div>

        </div>
    </div>
</template>

<template name ="tempOTAEvents">
    <li><div class="eventIcon otaEventIcon"></div><div class="title {{classOTAUpdateSucceed }}">{{isOTAUpdateSucceed success}}</div><div class="subTitle elementRequired">{{getDate ts}} <div class="elementFocused">{{getOnlyDate ts}}</div></div></li>
</template>

<template name ="tempWaterUseEvents">
    <li>
        <div class="eventIcon waterEventIcon"></div>
        <div class="title pending">Water Use</div>
        <div class="subTitle elementRequired">{{getDate ts.t0}} <div class="elementFocused">{{getOnlyDate ts}}</div></div>
        <div class="eventDetail eventDetailWaterUse">
            <ul>
                <li class="paddFix">{{getDifference}}</li>
                <li class="paddFix">{{volume}} L</li>
                <li class="paddFix">{{temp}} C</li>
            </ul>
        </div>
    </li>
</template>

<template name ="tempTimeLimitEvents">
    <li>
        <div class="eventIcon limitEventIcon"></div>
        <div class="title pending">Limit reached</div>
        <div class="subTitle elementRequired">{{getDate ts}}<div class="elementFocused">{{getOnlyDate ts}}</div></div>
        <div class="eventDetail eventDetailTimeLimit">
            <ul>
                <li class="subTitle">{{limit}} <span class="font14">sec</span></li>
                <li class="subTitle padd5"> > </li>
                <li class="subTitle padd0">{{phone_num}}</li>
            </ul>
        </div>
    </li>
</template>
